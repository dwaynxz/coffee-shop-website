{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}
<div class="right d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
    <form class="register-form w-50 p-3" method="post" action="{{ url_for('register') }}">
        <label class="form-label">Forename</label>
        <input type="text" class="form-control" name="forename"><br>
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastname"><br>
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email"><br>
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password"><br>
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control"><br>
        <button type="submit" class="btn btn-register-form">Register</button>
    </form>
</div>
{% endblock %}
