{% extends "base.html" %}

<h2 class="menu-sub-title fs-3 fw-bold text-center">Desserts</h2>
<div class="ms-5 d-flex flex-wrap mb-0"  >

      <img src="{{ url_for('static', filename='images/' ~ dessert.image_url) }}" alt={{dessert.name}} class="mb-3" style="height:150px;">
      <p class="item-name"> {{dessert.name}} </p>
      <p class="item-name">Â£{{dessert.price}}</p>
      <form action="{{ url_for('add_cart') }}" method="post">
        <input type="hidden" name="item" value="{{dessert.name}}">
        <input type="hidden" name="price" value="{{dessert.price}}">
        <button type="submit" class="add-item">Add to cart</button>
      </form>
    </div>
  {% endfor %}
</div>
