{% extends "base.html" %}
{% block title %} Admin - Menu {% endblock %}
{% block content %}
<div class="right d-flex flex-column align-items-center" style="min-height: 80vh; margin-top: 50px;">

    <h1 class="menu-title">Admin Panel - Menu</h1>
            <table class="cart-table text-center" 
       style="max-width: 900px; margin: 40px auto; height: auto;">

          <tr>
            <th>
              Item
            </th>
            <th>
              Price
            </th>
            <th>
                Image Url
            </th>
            <th>
                Category
            </th>
          </tr>
          {% for item in menu %}
            <tr>
              <td>{{item.name}}</td>
              <td>Â£{{item.price}}</td>
              <td>{{item.image_url}}</td>
              <td>{{item.category}}</td>
              <td style="width: 50px">
                <form action="{{ url_for('remove_menu_item') }}" method="post">
                  <input type="hidden" name="item_id" value="{{item.item_id}}">
                  <button type="submit" class=" btn btn-danger btn-remove-item">Remove Item</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </table>
    <h1 class="menu-title">Add an item</h1>    
    <form class="register-form w-50 p-3 mb-4" method="post" action="{{ url_for('add_menu_item') }}" enctype="multipart/form-data">
        <label class="form-label">Menu item name</label>
        <input type="text" class="form-control" name="name" value="{{ name if name else '' }}"><br>
        <label class="form-label">Price</label>
        <input type="number" step="any" class="form-control" name="price" value="{{ price if price else '' }}"><br>
        <label class="form-label">Image file</label>
        <input type="file" class="form-control" name="image" accept=".png"><br>
        <label class="form-label">Category</label><br>
        <select name="category">
            <option value="drink">Drink</option>
            <option value="breakfast">Breakfast</option>
            <option value="dessert">Dessert</option>
        </select><br><br>
        <button type="submit" class="btn btn-register-form">Add Item</button>
    </form>
</div>
{% endblock %}
